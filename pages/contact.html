<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Ray's HVAC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-md justify-content-start bg-dark navbar-dark col-12">
    <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="Ray's HVAC Logo" width="50" height="50" class="d-inline-block align-text-top">
        Ray's HVAC
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

        <ul class="navbar-nav">
            <!-- Nav items here -->

<body>
<div class="container-fluid">
    <!-- Navbar -->
    <!-- Same navbar copy can be reused here -->

    <div class="container my-5">
        <h1 class="text-center mb-4">Get in Touch</h1>
        <p class="text-center">Have questions? Need a quote? Reach out using the form below or call us directly.</p>

        <div class="row mt-5">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Ray's HVAC Office</h4>
                <p>1682 Burnet Ave<br>Union, NJ 07083</p>
                <p><strong>Phone:</strong> (201) 780-3062<br><strong>Email:</strong> rayshvac@outlook.com</p>
                <iframe src="https://www.google.com/maps?q=Newark,+NJ&output=embed"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <footer class="footer bg-light text-center py-3">
